<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>particles.js</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="css/particles-style.css">
</head>

<body>
    <!-- particles.js container -->
    <div id="particles-js">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <h2>PORTFOLIO</h2>
                </div>
               <!--  <input type="checkbox" id="click" class="inputdn">
                <label for="click" class="menu-btn">
                    <i class="fas fa-bars"></i>
                </label> -->
                <div class="menu">
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="about_me.html">ABOUT</a></li>
                        <li><a href="page.html">REGISTER</a></li>
                        <li><a href="#">DESIGN</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </div>
            </div>
            <div class="reg-log">
                <div class="login">
                    <h1>Login</h1>
                </div>
                <div class="register">
                    <h1>Register</h1>
                </div>
                <div class="reg">
                    <!-- <div class="reg-container"> -->
                    <h1 id="text">Register</h1>
                    <input type="email" placeholder="type your email">
                    <input type="password" placeholder="type your pasword">
                    <input type="text" placeholder="type your name/nickname">
                    <div class="button">Get register</div>
                    <!-- </div> -->
                </div>
                <div class="log log-active">
                    <h1 id="text">Login</h1>
                    <input type="email" placeholder="type your email/name">
                    <input type="password" placeholder="type your pasword">
                    <div class="button">Login</div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> -->
    <!-- <script src="js/script.js"></script> -->
    </div>
    <!-- scripts -->
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
    <script>
    let register = document.querySelector('.register');
    let login = document.querySelector('.login');
    let log = document.querySelector('.log');
    let reg = document.querySelector('.reg');
    let toggle = true;

    register.addEventListener('click', function() {
        console.log('click')
        if (toggle) {
            reg.classList.add('reg-active');
            log.classList.remove('log-active');
        } else {
            reg.classList.remove('reg-active');
            log.classList.add('log-active');
        }
    })
    login.addEventListener('click', function() {
        console.log('click')
        if (toggle) {
            log.classList.add('log-active');
            reg.classList.remove('reg-active');
        } else {
            log.classList.remove('log-active');
            reg.classList.add('reg-active');
        }
    })
    </script>
</body>

</html>
